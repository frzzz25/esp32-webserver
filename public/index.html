<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 LED Controller</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f0f0f0; }
    h1 { color: #333; }
    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .on { background-color: #4CAF50; color: white; }
    .off { background-color: #f44336; color: white; }
  </style>
</head>
<body>
  <h1>ESP32 LED Controller</h1>

  <div>
    <h2>Blue LED (GPIO 18)</h2>
    <button class="on" onclick="controlLED('blue', 'on')">Turn ON</button>
    <button class="off" onclick="controlLED('blue', 'off')">Turn OFF</button>
  </div>

  <div>
    <h2>White LED (GPIO 19)</h2>
    <button class="on" onclick="controlLED('white', 'on')">Turn ON</button>
    <button class="off" onclick="controlLED('white', 'off')">Turn OFF</button>
  </div>

  <div>
    <h2>Green LED (GPIO 21)</h2>
    <button class="on" onclick="controlLED('green', 'on')">Turn ON</button>
    <button class="off" onclick="controlLED('green', 'off')">Turn OFF</button>
  </div>

  <script>
    const serverUrl = 'https://esp32-webserver-uhyf.onrender.com';

    function controlLED(color, state) {
      fetch(`${serverUrl}/log`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          type: 'LED',
          message: `Turned ${state.toUpperCase()} ${color.toUpperCase()} LED`
        })
      })
      .then(res => res.json())
      .then(data => {
        console.log(data);
        alert(`Success: ${color} LED ${state}`);
      })
      .catch(err => {
        console.error(err);
        alert("‚ùå Failed to send log.");
      });
    }
  </script>
</body>
</html>
