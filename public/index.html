<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 LED Control</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .on { background-color: #28a745; color: white; }
    .off { background-color: #dc3545; color: white; }
  </style>
</head>
<body>
  <h1>ESP32 LED Control Panel</h1>

  <div>
    <h2>üîµ Blue LED (GPIO 18)</h2>
    <button class="on" onclick="toggleLED('blue', 'on')">Turn ON</button>
    <button class="off" onclick="toggleLED('blue', 'off')">Turn OFF</button>
  </div>

  <div>
    <h2>‚ö™ White LED (GPIO 19)</h2>
    <button class="on" onclick="toggleLED('white', 'on')">Turn ON</button>
    <button class="off" onclick="toggleLED('white', 'off')">Turn OFF</button>
  </div>

  <div>
    <h2>üü¢ Green LED (GPIO 21)</h2>
    <button class="on" onclick="toggleLED('green', 'on')">Turn ON</button>
    <button class="off" onclick="toggleLED('green', 'off')">Turn OFF</button>
  </div>

  <script>
    // üîó Your Render backend URL
    const SERVER_URL = 'https://esp32-webserver-ge6q.onrender.com';

    async function toggleLED(color, state) {
      const payload = { color, state };
      try {
        const response = await fetch(`${SERVER_URL}/led`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const result = await response.json();
        alert(`‚úÖ ${color.toUpperCase()} LED turned ${state.toUpperCase()}`);
        console.log(result);
      } catch (err) {
        alert('‚ùå Error sending command to server');
        console.error(err);
      }
    }
  </script>
</body>
</html>
