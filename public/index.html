<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 LED Control</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; }
    button { padding: 12px 20px; margin: 10px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>ESP32 LED Controller</h1>
  <div>
    <button onclick="toggleLED('blue')">Toggle Blue LED</button>
    <button onclick="toggleLED('white')">Toggle White LED</button>
    <button onclick="toggleLED('green')">Toggle Green LED</button>
  </div>
  <script>
    function toggleLED(color) {
      fetch(`/api/leds/${color}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "toggle" })
      })
      .then(res => res.json())
      .then(data => alert(`✅ ${data.message}`))
      .catch(err => alert("❌ Error: " + err.message));
    }
  </script>
</body>
</html>
