<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 LED Control</title>
</head>
<body>
  <h1>LED Control Panel</h1>
  <button onclick="controlLED('blue', 'on')">Blue ON</button>
  <button onclick="controlLED('blue', 'off')">Blue OFF</button>
  <button onclick="controlLED('white', 'on')">White ON</button>
  <button onclick="controlLED('white', 'off')">White OFF</button>
  <button onclick="controlLED('green', 'on')">Green ON</button>
  <button onclick="controlLED('green', 'off')">Green OFF</button>

  <script>
    function controlLED(color, action) {
      fetch(`http://<ESP32_IP>/led?color=${color}&state=${action}`)
        .then(response => response.text())
        .then(data => console.log(data))
        .catch(error => console.error("Error:", error));

      // Also log this to your backend server
      fetch('https://esp32-webserver-ge6q.onrender.com/log-led', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          color: color,
          state: action
        })
      });
    }
  </script>
</body>
</html>
